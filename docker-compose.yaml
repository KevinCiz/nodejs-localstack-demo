version: "3.8"

services:
  mssql:
    image: 'mcr.microsoft.com/mssql/server'
    ports:
        - '1433:1433'
    environment:
        - ACCEPT_EULA=Y
        - SA_PASSWORD=Secret1234
    volumes:
        - './drive:/var/opt/mssql'
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Secret1234 -Q 'SELECT 1' || exit 1"]
      interval: 10s
      retries: 10
      start_period: 10s
      timeout: 3s
  msssql.configurator:
    image: 'mcr.microsoft.com/mssql/server'
    volumes:
      - ./init-ms.sql:/docker-entrypoint-initdb.d/init-ms.sql
    depends_on:
      mssql:
        condition: service_healthy
    command: >
      bash -c '
      /opt/mssql-tools/bin/sqlcmd -S mssql -U sa -P Secret1234 -d master -i docker-entrypoint-initdb.d/init-ms.sql;
      echo "All done!";
      '
  nodeapplication:
    container_name: sample-node-app
    build:
      context: ./
      dockerfile: Dockerfile
    image: nodeapp
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - FILE_NAME=test.txt
      - ENDPOINT=http://localstack:4566
      - REGION=ap-southeast-1
      - BUCKET_NAME=mybucket
      - SECRETS_ID=MyTestSecret
      - ENVIRONMENT=dev
      - DATASOURCE_URL="Server=mssql,1433;database=dockerdb;User Id=sa;Password=Secret1234;Encrypt=true"
    depends_on:
      - localstack 

  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME-localstack_main}"
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # external services port range
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ./init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh
      - "/var/run/docker.sock:/var/run/docker.sock"